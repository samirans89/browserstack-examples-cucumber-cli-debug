  user: oleksandr108
  accessKey: Nqdvw5id4o2dqzxienyo
  localTunnel:
    enable: false
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-cucumber-cli
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: true
      browserstack.console: debug
  platforms:
