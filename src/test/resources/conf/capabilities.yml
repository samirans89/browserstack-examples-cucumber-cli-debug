      os: OS X
      os_version: Big Sur
      browser: Chrome
      browser_version: latest
    - name: OSX_BigSur_Safari_Latest
      os: OS X
      os_version: Catalina
      browser: Safari
      browser_version: '13.0'
    - name: Android_Samsung Galaxy S20 Ultra_11.0
      os: Android
      os_version: '10.0'
      device: Samsung Galaxy S20 Ultra
      real_mobile: true
    - name: iOS_iPhone XS_13.0
      os: iPhone
      os_version: '12.0'
      device: iPhone XS
      real_mobile: true